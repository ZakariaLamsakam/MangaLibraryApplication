<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

  <style>
    body {
      background: url("https://static.vecteezy.com/system/resources/previews/002/309/794/non_2x/geometric-white-background-free-vector.jpg") no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</head>
<body>

<div class="container text-left">
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img src="http://kyohon.com/wp-content/uploads/2018/02/KyoHon-Logo-carr%C3%A9-horizontal-final-500x440.jpg" width="50" height="50">
      <br>
      <a class="navbar-brand" href="#">Manga Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/list_users}">List Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/library}">Manga Library</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <br><br>
  <div>
    <h1 style="font-size: 16px"> Welcome to your profile</h1>
  </div>

  <div>
    <p>
      E-mail:<span class="nav-link" sec:authentication="principal.username"></span>
      encrypted password:<span class="nav-link" sec:authentication="principal.password"></span>
    </p>
  </div>

  <th:block th:each="user : ${listUsers}">
    <form th:action="@{'/profile/edit/' + ${user.id}}">
      <button type="submit" class="btn btn-dark" value="Edit Profile">Edit Profile</button>
    </form>
  </th:block>
</div>

</body>
</html>
