<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Of Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <style>
    body {
      background: url("https://static.vecteezy.com/system/resources/previews/002/309/794/non_2x/geometric-white-background-free-vector.jpg") no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</head>
<body>

<div class="container text-left">

  <div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img src="http://kyohon.com/wp-content/uploads/2018/02/KyoHon-Logo-carr%C3%A9-horizontal-final-500x440.jpg"  width="50" height="50">
      <a class="navbar-brand" href="#">Manga Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">List Users <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/profile}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/list_users}">List Users</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <br><br>
  <div>
    <h1>List of manga's</h1>
  </div>

  <div>
    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/library/new}" class="btn btn-primary btn-dark">Add Manga</a>
      </div>
    </div>
    <br><br>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">

      <tr>
        <th>Username</th>
        <th>Manga</th>
        <th>Mangaka</th>
        <th>Genre</th>
        <th>Volume</th>
        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="manga: ${listManga}">
        <td th:text="${manga.username}">Username</td>
        <td th:text="${manga.name}">Manga</td>
        <td th:text="${manga.mangaka}">Mangaka</td>
        <td th:text="${manga.genre}">Genre</td>
        <td th:text="${manga.volume}">Volume</td>
        <td>
          <a th:href="@{/library/edit/{id}(id=${manga.id})}"
             class="btn btn-primary btn-dark">Update</a>
          <a th:href="@{/library/{id}(id=${manga.id})}"
             class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
