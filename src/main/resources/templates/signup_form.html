<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

  <style>
    body {
      background: url("https://static.vecteezy.com/system/resources/previews/002/309/794/non_2x/geometric-white-background-free-vector.jpg") no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <div>
    <h1>User registration - Sign Up</h1>
  </div>
  <div>
    <form th:action = "@{/process_register}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}">
      <div class="m-3">
        <div class="form-group row">
          <label class="col-form-label col-4">E-mail</label>
          <div class="col-8">
            <input type="email" class="form-control" th:field="*{email}" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-4">Password</label>
          <div class="col-8">
            <input type="password" class="form-control" th:field="*{password}" required
                   minlength="6"maxlength="20">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-4">First Name</label>
          <div class="col-8">
            <input type="text" class="form-control" th:field="*{firstName}" required
                   minlength="2" maxlength="20">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-4">Last Name</label>
          <div class="col-8">
            <input type="text" class="form-control" th:field="*{lastName}" required
                   minlength="2" maxlength="20">
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-pr" style="background-color: black; color: white" >Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
